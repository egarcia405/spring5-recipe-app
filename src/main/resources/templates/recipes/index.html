<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="gurui.springframework.sfgpetclinic.model.Owner"*/-->
<h2 th:text="'List of Recipes'">Recipe List</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 200px;">Prep Time</th>
        <th style="width: 200px;">Cook Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe?.id}">1</td>
        <td th:text="${recipe?.prepTime}">Joe</td>
        <td th:text="${recipe?.cookTime}">Buck</td>
    </tr>
    </tbody>
</table>
</body>
</html>
